# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  titleLogo:
    filename: "iamges/crmd-logo.png"
    alt: "CRM Dynamics Limited Logo"
    height: 80px

  title: "CRM Dynamics Docs"
  subtitle: "Information about latest product realeases and quick start guides."
  
  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs"

# Feature Grid
features:
  enable: false
  weight: 20
  template: feature grid

# Image compare
image_compare:
  enable: false
  weight: 30
  template: image compare
