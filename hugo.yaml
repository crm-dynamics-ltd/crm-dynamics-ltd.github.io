baseURL: "/"
languageCode: "en-us"
enableEmoji: true

outputs:
  home:
    - html
    - rss
    - search

defaultContentLanguage: "en"

languages:
  en:
    languageName: "English"
    title: "CRM Dynamics Docs"

params:
  author:
    name: "Christian Dornetto"
    email: "christian@crm-dynamics.co.uk"
  subtitle: "Subtitle"
  titleSeparator: "|"
  themeVariantAuto:
    - zen-light
    - zen-dark

module:
  hugoVersion:
    extended: true
    min: "0.116.0"
  imports:
    - path: github.com/McShelby/hugo-theme-relearn
